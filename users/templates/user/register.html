{% extends 'food/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class='row'>
        <div class='col-md-3 text-center offset-md-4'>
            <div class='card'>
                <div class='card-header text-white bg-secondary'>
                    <div class='card-title'>
                        Register
                    </div>
                </div>

                <div class='card-body'>
                    <form method="POST">
                        {% csrf_token %}
                        {% comment %} {{form}} {% endcomment %}
                        {% for field in form%}
                          <div class="mb-3">
                            {{ field.name }}
                            <br>
                            {{ field}}
                          </div>
                        {% endfor %}
                        <button type='submit' class='btn btn-info'>SignUp</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
