{% extends 'food/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{object.item_image}}" height="300px" class="card-body">
        </div>
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>{{ object.item_price}}</h3>

            <a href="{% url 'food:delete_item' object.id %}">Delete</a>
            <h4>{{ object.user_name }}</h4>
        </div>
    </div>

</div>



{% endblock %}
